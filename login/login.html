<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script defer src="login/login.js" type="script"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-row centro">
        <div class="container col-md-5">
          <div class="align-items-center justify-content-center card card-body shadow p-3 mb-5">
            <div class="col-md-9 justify-content-center mt-2">
              <h1 class="text-center">QA Application</h1>
              <h6 class="text-center">O melhor site de testes da atualidade!</h6>
              <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]='usuarioLogin.usuario' name="usuario"
                  class="form-control bg-roxo text-pink"
                  type="email"
                  placeholder="Seu e-mail"
                />
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input [(ngModel)]='usuarioLogin.senha' name="senha"
                  class="form-control bg-roxo text-pink"
                  type="password"
                  placeholder="Sua senha"
                />
              </div>
  
              <div class="d-flex justify-content-center mb-4 mt-5">
                <button type="submit" class="col-md-10 rounded btn btn-modal" id="bt-entrar" (click)="entrar()">
                  Entrar
                </button>
  
              </div>
            </div>
  
            <div class="d-flex justify-content-center h6">
              
                <p>
                    Novo por aqui?<a href="../cadastro.html" target="_blank" class="ml-1 "
                      >Cadastre-se</a>
              </p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
