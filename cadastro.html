<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script defer src="cadastro.js" type="script"></script>
    <style>
            .box2   { box-shadow: 20px 20px 10px rgba(177, 172, 172, 0.5) }
         </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center flex-row centro">
      <div class="card box2 mt-5 p-5 col-md-4 justify-content-center mx-3">
        <div class="d-flex justify-content-center mb-3">
          <h2>Login</h2>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label
            data-error="wrong"
            data-success="right"
            for="defaultForm-email"
            >Your email</label
          >
          <input
            type="email"
            id="defaultForm-email"
            class="form-control validate"
            name="email"
          />
          
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>     
          <label
            data-error="wrong"
            data-success="right"
            for="defaultForm-pass"
            >Your password</label
          >
          <input
            type="text"
            id="defaultForm-pass"
            class="form-control validate"
            name="senha"
          />
        </div>

        <div class="d-flex justify-content-center mb-4 mt-5 btn-info">
          <button type="submit" class="col-md-10 rounded btn btn-modal text-light" id="bt-entrar" onclick="entrar()">
            Entrar
          </button>

      </div>
    </div>   
    </body>
</html>
